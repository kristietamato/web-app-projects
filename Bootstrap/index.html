<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>

      .box
      {
        border: 1px solid grey;
        background-color: #d3d3d3;
      }

      .container
      {
      	padding: 10px;
      }

    </style>

  </head>

  <body>

    <div class="navbar navbar-default">
      
      <div class="container">

        <div class="navbar-header">

          <a href="" class="navbar-brand">My Website</a>

          <button type="button" class="navbar-toggle" data-
          toggle="collapse" data-target=".navbar-collapse">

             <span class="sr-only">Toggle navigation</span>

             <span class="icon-bar"></span>

             <span class="icon-bar"></span>

             <span class="icon-bar"></span>

           </button>

        </div>

        <div class="collapse navbar-collapse">

          <ul class="nav navbar-nav">

            <li><a href="">Page 1</a></li>
            <li><a href="">Page 2</a></li>
            <li><a href="">Page 3</a></li>

          </ul>

        </div>

      </div>

    </div>

    <form class="form-inline" role="form">

	    <div class="container">

	    	<div class="form-group">
	    	
	    		<label for="email">Email</label>
	    		<input type="email" class="form-control" name="email" placeholder="Enter email" />
	    		
	    	</div>

	    	<div class="form-group">
	    	
	    		<label for="password">Password</label>
	    		<input type="password" class="form-control" name="password" placeholder="Enter password" />
	    		
	    	</div>
	    	
	    		<input type="submit" value="Login" class="btn btn-success" />

	    </div>

	</form>

	<div class="container">

		<table class="table table-striped">

		<tr class="success"><th>Name</th><th>Age</th><th>Gender</th></tr>

		<tr><td>Tom</td><td>33</td><td>Male</td></tr>

		<tr><td>Kate</td><td>27</td><td>Female</td></tr>

		</table>

	</div>

    <div class="container">

    	<div class="input-group">

    		<input class="form-control" type="text" />
    		<span class="glyphicon glyphicon-search input-group-addon"></span>

    	</div>

    	<br>
    	<button class="btn btn-success"><span class="glyphicon glyphicon-calendar"></span>Calendar</button>

    	<br>
    	<div class="alert alert-success alert-dismissible">

    		<button type="button" class="close" data-dismiss="alert">x</button>
    		Success!

    	</div>

    	<br>
    	<ul class="list-group">

    		<li class="list-group-item">Inbox<span class="badge">12</span></li>
    		<li class="list-group-item">Trash<span class="badge">1</span></li>
     		<li class="list-group-item">Archive<span class="badge">12</span></li>   		
    	</ul>
    
    </div>

    <!-- Modal -->
    <div class="container">

    	<button class="btn btn-success" data-toggle="modal" data-target="myModal">Launch Modal</button>

	    <div class="modal" id="myModal">

	    	<div class="modal-dialog modal-sm">
	    		
	    		<div class="modal-content">
	    		    
	    		    <div class="modal-header">
	    				
	    				<button class="close" data-dismiss="modal">x</button>
	    				
	    				<h4 class="modal-title">My Modal</h4>
	    			
	    			</div>
	    		
	    			<div class="modal-body">
	    				
	    				Modal text
	    			
	    			</div>

	    			<div class="modal-footer">
	    				
	    				<button class="btn btn-default" data-dismiss="modal">CLose</button>
	    				<button class="btn btn-succes">Save changes</button>

	    			</div>
	    		
	    		</div>
	    	
	    	</div>
	    
	    </div>

	</div>    

    <div class="container">

	    <h1>Hello, world!</h1>

	    <div class="row">

	      <div class="col-md-4 box">Content</div>

	      <div class="col-md-4 box">Content</div>

	      <div class="col-md-4 box">Content</div>

	    </div>

	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

  </body>

</html>
