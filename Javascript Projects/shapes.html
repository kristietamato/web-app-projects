<!doctype html>
<html>

<head>

	<title>Reaction Time Game</title>

	<meta charset="utf-8" />

 	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />

 	<meta name="viewport" content="width=device-width, initial-	scale=1" />

	<style>

	body
	{
		font-family: Verdana, Geneva, sans-serif;
	}

	#box
	{
		background-color: blue;
		width: 200px;
		height: 200px;
		display: none;
		position: relative;
	}

	#yourtime
	{
		font-weight: bold;
	}

	</style>

</head>

<body>

	<h1>Test Your Reactions</h1>

	<p> See how fast you can click the shapes!</p>

	<p id="yourtime">Your time: <span id="time"></span></p>

	<div id="box"></div>

	<script type="text/javascript">

	var clickedTime;
	var createdTime;
	var reactionTime;

	// Generates a random code for a color
	function getRandomColor()
	{
	    var letters = '0123456789ABCDEF'.split('');
	    var color = '#';

	    for (var i = 0; i < 6; i++ )
	    {
	        color += letters[Math.floor(Math.random() * 16)];
	    }

	    return color;
	}

	// Gets random color, displays a box or circle, and starts the timer
	function makeBox()
	{
		var timer = Math.random();
		timer = timer * 3000;

		setTimeout(function()
		{
			if (Math.random() > 0.5)
			{
				document.getElementById("box").style.borderRadius="100px";
			}
			else
			{
				document.getElementById("box").style.borderRadius="0";			
			}

			var top = Math.random();
			top = top * 400;

			var right = Math.random();
			right = right * 500;

			var left = Math.random();
			left = left * 500;

			document.getElementById("box").style.top=top+"px";

			document.getElementById("box").style.right=right+"px";

			document.getElementById("box").style.left=left+"px";

			document.getElementById("box").style.backgroundColor=getRandomColor();

			document.getElementById("box").style.display="block";

			// Time when the function starts
			createdTime = Date.now();

		}, timer);
	}

	// Gets and displays the reaction time
	document.getElementById("box").onclick=function()
	{
		// Time when the user clicks on shape
		clickedTime = Date.now();

		// Gets the difference in times in seconds (1 sec = 1000 millisec)
		reactionTime = (clickedTime - createdTime) / 1000;

		document.getElementById("time").innerHTML=reactionTime + "s";

		this.style.display="none";

		makeBox();
	}

	makeBox();

	</script>

</body>

</html>
