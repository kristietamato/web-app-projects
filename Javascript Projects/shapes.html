<!doctype html>
<html>

<head>

	<title>Shapes with Javascript</title>

	<meta charset="utf-8" />

 	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />

 	<meta name="viewport" content="width=device-width, initial-	scale=1" />

	<style>

	#box
	{
		background-color: blue;
		width: 200px;
		height: 200px;
		display: none;
	}

	</style>

</head>

<body>

	<p>Your Time (seconds): <span id="time"></span></p>

	<div id="box"></div>

	<script type="text/javascript">

	var clickedTime;
	var createdTime;
	var reactionTime;
	var timer;
	var letters;
	var color;

	// Generates a random code for a color
	function getRandomColor()
	{
	    letters = '0123456789ABCDEF'.split('');
	    color = '#';

	    for (var i = 0; i < 6; i++ )
	    {
	        color += letters[Math.floor(Math.random() * 16)];
	    }

	    return color;
	}

	// Gets random color, displays a box or circle, and starts the timer
	function makeBox()
	{
		timer = Math.random();
		timer = timer * 5000;

		setTimeout(function()
		{
			if (Math.random() > 0.5)
			{
				document.getElementById("box").style.borderRadius="100px";
			}
			else
			{
				document.getElementById("box").style.borderRadius="0";
			}

			document.getElementById("box").style.backgroundColor=getRandomColor();

			// Time when the function starts
			createdTime = Date.now();

			document.getElementById("box").style.display="block";

		}, timer);
	}

	// Gets and displays the reaction time
	document.getElementById("box").onclick=function()
	{
		// Time when the user clicks on shape
		clickedTime = Date.now();

		// Gets the difference in times in seconds (1 sec = 1000 millisec)
		reactionTime = (clickedTime - createdTime) / 1000;

		document.getElementById("time").innerHTML=reactionTime;

		this.style.display="none";

		makeBox();
	}

	makeBox();

	</script>

</body>

</html>
