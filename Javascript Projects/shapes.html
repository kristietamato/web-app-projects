<!doctype html>
<html>

<head>

	<title>Shapes with Javascript</title>

	<meta charset="utf-8" />

 	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />

 	<meta name="viewport" content="width=device-width, initial-	scale=1" />

	<style>

	#box
	{
		background-color: blue;
		width: 200px;
		height: 200px;
		display: none;
	}

	</style>

</head>

<body>

	<div id="box"></div>

	<script type="text/javascript">

	var clickedTime;
	var createdTime;
	var reactionTime;
	var timer;

	function makeBox()
	{
		timer = Math.random();
		timer = timer * 5000;

		setTimeout(function()
		{
			// Time when the function starts
			createdTime = Date.now();

			document.getElementById("box").style.display="block";

		}, timer);
	}

	document.getElementById("box").onclick=function()
	{
		// Time when the user clicks on shape
		clickedTime = Date.now();

		// Gets the difference in times in seconds (1 sec = 1000 millisec)
		reactionTime = (clickedTime - createdTime) / 1000;

		alert(reactionTime);

		this.style.display="none";

		makeBox();
	}

	makeBox();

	</script>

</body>

</html>
