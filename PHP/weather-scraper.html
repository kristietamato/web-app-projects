<!doctype html>
<html>

	<head>

		<title>Weather Scraper Project</title>

		<meta charset="utf-8" />
	 	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	 	<meta name="viewport" content="width=device-width, initial-	scale=1" />

	 	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

		<!-- jQuery addon -->
		<link rel="stylesheet" href="//code.jquery.com/jquery-1.11.0.min.js" />

		<!-- jQuery UI theme -->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
	
		<style>

			html, body
			{
				height: 100%;
			}

			.container
			{
				background-image: url("images/beach.jpg");
				width: 100%;
				height: 100%;
				background-size: cover; /* reponsive background */
				background-position: center; /*keeps the background centered always */
				padding-top: 50px;
			}

			.center
			{
				text-align: center;
			}

			p
			{
				padding-top: 10px;
				padding-bottom: 10px;
			}

			button
			{
				margin-top: 10px;
			}

			.alert
			{
				margin-top: 20px;
			}

		</style>


	<script>

		$("#findMyWeather").click(function(event)
		{
			event.preventDefault();

			$(".alert").hide();

			if ($("#city").val()!= "")
			{
				$.get("scraper.php?city=" + $("#city").val(), function(data)
				{
					$(".alert").html(data).fadeIn();

					if(data == "")
					{
						$("#fail").fadeIn();
					}
					else
					{
						$("#success").html(data).fadeIn();
					}
				});
			else
			{
				$("#noCity").fadeIn();
			}
		});

	 </script>

	</head>

	<body>

		<div class="container">

			<div class="row">

				<div class="col-md-6 col-md-offset-3 center">

					<h1>Weather Forecast</h1>
					<p class="lead"><strong>Enter your city to get the weather.</strong></p>

					<form>

						<div class="form-group">
							
							<input type="text" class="form-control" placeholder="E.g. London, Paris, San Francisco..." name="city" id="city" />
							<button class="btn btn-success btn-lg" id="findMyWeather">Find my weather</button>

							<div class="alert alert-success" id="success">Success!</div>
							<div class="alert alert-danger" id="fail">Could not find weather for that city. Please try again.</div>
							<div class="alert alert-danger" id="noCity">Please enter a city.</div>

						</div>

					</form>

				</div>

			</div>

		</div>

	</body>

</html>
