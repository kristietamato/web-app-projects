<!doctype html>

<html>

<head>

	<title>Code Player</title>

	<meta charset="utf-8" />

	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<style>

	body
	{
		margin: 0;
		padding: 0;
		font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
   		font-weight: 300;
   		width: 100%;
   		height: 100%;
	}

	#menuBar
	{
		width: 100%;
		height: 40px;
		background-color: #e0e0e0;
	}

	#logo
	{
		padding: 5px 0 0 20px;
		font-weight: bold;
		font-size: 120%;
		float: left;
	}

	#buttonDiv
	{
		float: right;
		padding: 5px 8px 0 0;
	}

	#runButton
	{
		font-size: 120%;
	}

	#toggles
	{
		width: 245.5px;
		margin: 0 auto;
		list-style: none;
		border: 1px solid grey;
		border-radius: 3px;
		height: 30px;
		padding: 0;
		position: relative;
		top: 5px;
	}

	#toggles li
	{
		float: left;
		border-right: 1px solid grey;
		padding: 5px 7px;
	}

	.clear
	{
		clear: both;
	}

	.codeContainer
	{
		height: 100%;
		width: 50%;
		position: relative;
		float: left;
	}

	.codeContainer textarea
	{
		width: 99%;
		height: 100%;
		border-top: none;
		border-right: 1px solid grey;
		font-family: monotype;
		font-size: 90%;
		padding: 5px;

	}

	.codeLabel
	{
		position: absolute;
		right: 10px;
		top: 10px;
	}

	#CSSContainer, #JavascriptContainer
	{
		display: none;
	}

	iframe
	{
		height: 100%;
		width: 100%;
		position: relative;
		padding-left: 20px;
		border: none;
	}

	.selected
	{
		background-color: grey;
	}

	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<!-- jQuery UI plugin -->
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>	

</head>

<body>

	<div id="wrapper"></div>

		<div id="menuBar">

			<div id="logo">

			Code Player

			</div>

			<div id="buttonDiv">

			<button id="runButton">Run</button>

			</div>

			<ul id="toggles">

				<li class="toggle selected">HTML</li>
				<li class="toggle ">CSS</li>
				<li class="toggle ">Javascript</li>
				<li class="toggle selected" style="border:none">Result</li>
			</ul>

		</div>

		<div class="clear"></div>

		<div class="codeContainer" id="HTMLContainer">

			<div class="codeLabel">HTML</div>

			<textarea id="htmlCode">Example code</textarea>

		</div>

		<div class="codeContainer" id="CSSContainer">

			<div class="codeLabel">CSS</div>

			<textarea id="cssCode">Example code</textarea>

		</div>

		<div class="codeContainer" id="JavascriptContainer">

			<div class="codeLabel">Javascript</div>

			<textarea id="jsCode">Example code</textarea>

		</div>

		<div class="codeContainer" id="ResultContainer">

			<div class="codeLabel">Result</div>

			<iframe src=""></iframe>

		</div>
	</div>

	<script>

		var windowHeight=$(window).height(); // window height

		var menuBarHeight=$("#menuBar").height(); // menu bar height

		var codeContainerHeight = windowHeight - menuBarHeight;

		$(".codeContainer").height(codeContainerHeight + "px");

		$(".toggle").click(function()
		{
			$(this).toggleClass("selected");

			var activeDiv=$(this).html();

			$("#" + activeDiv + "Container").toggle();

			var showingDivs=$(".codeContainer").filter(function()
			{
				return($(this).css("display") != "none");

			}).length;

			var width = 100/showingDivs; // 100% of width divided by divs selected

			$(".codeContainer").css("width", width + "%");
		});
		
		$("#runButton").click(function()
		{
			$("iframe").contents().find('html').html("<style>" + $("#cssCode").val() + "</style>" + $("htmlCode").val());
		});

	</script>

</body>

</html>
