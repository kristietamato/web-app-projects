<!doctype html>

<html>

<head>

	<title>Code Player</title>

	<meta charset="utf-8" />

	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<style>

	body
	{
		margin: 0;
		padding: 0;
		font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
   		font-weight: 300;
	}

	#menuBar
	{
		width: 100%;
		height: 40px;
		background-color: #e0e0e0;
	}

	#logo
	{
		padding: 5px 0 0 20px;
		font-weight: bold;
		font-size: 120%;
		float: left;
	}

	#buttonDiv
	{
		float: right;
		padding: 5px 10px 0 0;
	}

	#runButton
	{
		font-size: 120%;
	}

	#toggles
	{
		width: 250px;
		margin: 0 auto;
		list-style: none;
		border: 1px solid grey;
		padding: 3px;
		border-radius: 3px;
		height: 30px;
		padding: 0;
		position: relative;
		top: 5px;
	}

	#toggles li
	{
		float: left;
		border-right: 1px solid grey;
		padding: 5px 7px;
	}

	.clear
	{
		clear: both;
	}

	.codeContainer
	{
		height: auto;
		width: 300px;
	}

	.codeContainer textarea
	{
		width: 100%;
		height: 100%;
		border: none;
		border-right: 1px solid grey;
		font-family: monotype;
		font-size: 90%;
		padding: 5px;
	}

	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</head>

<body>

	<div id="wrapper"></div>

		<div id="menuBar">

			<div id="logo">

			Code Player

			</div>

			<div id="buttonDiv">

			<button id="runButton">Run</button>

			</div>

			<ul id="toggles">

				<li>HTML</li>
				<li>CSS</li>
				<li>Javascript</li>
				<li style="border:none">Result</li>
			</ul>

		</div>

		<div class="clear"></div>

		<div class="codeContainer" id="htmlContainer">

		<textarea>Example code</textarea>

		</div>

	</div>

	<script>

		var windowHeight=$(window).height(); // 762px

		var menuBarHeight=$("#menuBar").height(); // 40px

		var codeContainerHeight = windowHeight - menuBarHeight;

		$(".codeContainer").height(codeContainerHeight + "px");


	</script>

</body>

</html>
